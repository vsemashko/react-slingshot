# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  node: circleci/node@4.1
jobs:
  build:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm run setup
      - save_cache:
          key: "npm-packages"
          paths: 
            - ./node_modules
      - run: npm lint
  test:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm test
  analyze:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit

workflows:
  build_analyze:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
